<script>
  $(document).ready(function () {
    // Get value on button click and show alert
    $("#submit").click(function () {
      var fname = $.trim($("#fname").val());
      var lname = $.trim($("#lname").val());
      var email = $.trim($("#email").val());

      var address = $.trim($("#address").val());
      var phone = $.trim($("#phone").val());
      // var  = $.trim($("#lname").val());

      window.jsPDF = window.jspdf.jsPDF
      var doc = new jsPDF();


      doc.setFontSize(30);
      doc.text("RESUME", 75, 20);

      doc.setFontSize(16);
      doc.text(fname, 20, 35);
      doc.text(lname, 45, 35);
      doc.text(email, 20, 40);
      doc.text(address, 20, 45);
      doc.text(phone, 20, 50)
      doc.setFontSize(20);
     


     




      doc.setLineWidth(1);
      doc.line(20, 55, 180, 55);

      doc.text("About", 20,65 );

      doc.setFontSize(16);





      doc.save("file.pdf");

    });
  });
</script>
